name: üêõ Bug Report
description: Create a report to help improve GTasks-RemindersSync
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: When I try to sync my tasks, the app crashes...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run the app with '...'
        2. Try to sync '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: The tasks should sync successfully
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of GTasks-RemindersSync are you running?
      placeholder: v1.0.0
    validations:
      required: true
  - type: input
    id: macos
    attributes:
      label: macOS Version
      description: What version of macOS are you running?
      placeholder: macOS 14.0 (Sonoma)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell
